        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
        .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        }
        .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        }
        .login-container input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        }
        .button-group {
        display: flex;
        justify-content: space-between;
        }
        .button-group button {
        width: 48%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        .button-group button:hover {

        }

      <div class="login-container">
        <h1>登入</h1>
        <form>

          <input type="password" placeholder="密碼" name="password" required>

          <div class="button-group">
            <button type="button" onclick="alert('前往註冊頁')">註冊</button>

          </div>
